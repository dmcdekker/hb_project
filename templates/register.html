{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="register" method="POST">

  <div>
    <label>
      First Name
      <input type="text" name="fname">
    </label>
  </div>

  <div>
    <label>
      Last Name
      <input type="text" name="lname">
    </label>
  </div>

  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>

  <div>
    <label>
      City
      <input type="text" name="location">
    </label>
  </div>

  <div>
    <label>
      State
      <input type="text" name="state">
    </label>
  </div>

  <div>
    <label>
      Twitter ID
      <input type="text" name="twitter">
    </label>
  </div>

  <div>
    <label>
      LinkedIn ID
      <input type="text" name="linkedin">
    </label>
  </div>

  <div>
    <label>
      Website URL
      <input type="text" name="website_url">
    </label>
  </div>

  <div>
    <label>
      Description
      <input type="text" name="description">
    </label>
  </div>

  <div>
    <label>
      Name of College
      <input type="text" name="school_name">
    </label>
  </div>

  <div>
    <label>
      College Location 
      <input type="text" name="city">
    </label>
  </div>

  <div>
    <label>
      College State 
      <input type="text" name="school_state">
    </label>
  </div>

  <div>
    <label>
      Degree Awarded
      <input type="text" name="degree_level">
    </label>
  </div>

  <div>
    <label>
      Degree Major
      <input type="text" name="major">
    </label>
  </div>

  <div>
    <label>
      Year Graduated
      <input type="text" name="year">
    </label>
  </div>

  <div>
    <label>
      Type of Engineering
      <input type="text" name="engineer_type">
    </label>
  </div>

  <div>
    <label>
      Keywords
      <input type="text" name="keyword">
    </label>
  </div>

  <div>
    <input type="submit" value="Register">
  </div>

</form>

{% endblock %}
