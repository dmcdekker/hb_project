{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="register" method="POST">

  <h3>Please register and move on to create your profile page</h3>

  <div>
    <label>
      First Name
      <input type="text" name="fname">
    </label>
  </div>

  <div>
    <label>
      Last Name
      <input type="text" name="lname">
    </label>
  </div>

  <div>
    <label>
      User Name
      <input type="text" name="user_name">
    </label>
  </div>

  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>

  <div>
    <label>
      City
      <input type="text" name="city">
    </label>
  </div>

  <div>
    <label>
      State
      <input type="text" name="state">
    </label>
  </div>

  <div>
    <input type="submit" value="Submit">
  </div>

</form>

{% endblock %}
