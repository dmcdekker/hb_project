{% extends 'base.html' %}
{% block content %}

  <div class='container'>
    <h1>Login</h1>
    <form action="/login" method="POST">

      <div>
        <label>Email:
          <input type="email" class='form-control' name="email" required>
        </label>
      </div>

      <div>
        <label>Password:
          <input type="password" class='form-control' name="password" required>
        </label>
      </div>

      <div>
        <input type="submit" class='btn btn-primary' value="Log In">
      </div>

    </form>
  </div>  
{% endblock %}
