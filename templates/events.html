{% extends 'base.html' %}

{% block content %}

<div class='container'>

    <div class='page-header'>
        <h1 class='page-header'>Meet Other Women in Tech!</h1>
    </div>
    <br>
        <div class='row'>
            <div class='col-md-12'>
              <ul class='list-group'>
                {% for event in results %}

                  <li class="list-group-item">
                    <h4><a href='{{ event.url }}'>{{ event.name.text }}</a></h4>
                    <h6 id='date-color'>{{ event.start.local | replace('T', ' @ ') }}</h6>
                  </li>
                {% endfor %}
              </ul>

        </div>

    <!-- <div class='col-xs-12 col-md-6'>

      <h2>Eventbrite results json</h2>

      <pre>{{ data }}</pre>

    </div> -->

  </div>

{% endblock %}
