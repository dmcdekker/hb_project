{% extends 'base.html' %}

{% block content %}

<div class='container mx-auto'>

    <div class='page-header'>
        <h1>Meet Other Women in Tech!</h1>
    </div>
    <br>
        <div class='row'>
            <div class='col-md-12'>
              <ul class='list-group'>
                {% for event in results %}

                  <li class="list-group">
                    <h4><a href='{{ event.url }}' target='_blank'>{{ event.name.text }}</a></h4>
                    <h6 id='date-color'>{{ event.start.local | replace('T', ' @ ') }}</h6>
                  </li>
                {% endfor %}
              </ul>

        </div> <!-- end row -->

  </div> <!-- end container -->

{% endblock %}
