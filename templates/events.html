{% extends 'base.html' %}

{% block content %}

<div class='container'>

  

    <div class="page-header">
        <h1>Events</h1>
    </div>
        <div class="row">
            <div class="col-md-12">
              <ul class="events">
                {% for event in results %}
                  <h3><a href="{{ event.url }}">{{ event.name.text }}</a></h3>
                      <!-- <p>{{ event.description.text }}</p> -->
                      <p>{{ event.start.local | replace("T", " @ ") }}</p>
                {% endfor %}
              </ul>

        </div>

    <!-- <div class="col-xs-12 col-md-6">

      <h2>Eventbrite results json</h2>

      <pre>{{ data }}</pre>

    </div> -->

  </div>

{% endblock %}
