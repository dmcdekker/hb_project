{% extends 'base.html' %}
{% block content %}

<h1>Profile</h1>

<form action="add-profile" method="POST">

  <h3>Please complete to make your public profile</h3>

    <div id='social_media'>
      <label>
        Twitter Handle
        <input type="text" name="twitter">
      </label>
      <label>
        LinkedIn Handle
        <input type="text" name="linkedin">
      </label>
      <label>
        Website URL
        <input type="text" name="website_url">
      </label>
    </div>

    <div id='description'>
      <label>
        About Me
        <input type="text" name="description">
      </label>
    </div>

    <div id='education'>
      <label>
        Name of College
        <input type="text" name="school_name">
      </label>
      <label>
        College Location 
        <input type="text" name="school_city">
      </label>
      <label>
        College State 
        <input type="text" name="school_state">
      </label>
      <label>
        Degree Awarded
        <input type="text" name="degree_level">
      </label>
      <label>
        Degree Major
        <input type="text" name="major">
      </label>
      <label>
        Year Graduated
        <input type="text" name="year">
      </label>
    </div>

    <div id='engineer_type'>
      <label>
        Type of Engineering
        <!-- for loop with jinja to go through values -->
        <select name='engineer_type'>
          {% for type in engineer_type %}
          <option value="{{ type.engineer_type_id }}">{{ type.engineer_type }}</option>
          {% endfor %}
        </select>
      </label>
    </div>

    <div id='languages'>
      <label>
        Languages
          {% for language in languages %}
          <input name='get_langs' type='checkbox' value='{{ language.language_id }}'>{{ language.language_name }}<br>
          {% endfor %}
      </label>
    </div>

    <div>
      <label>
        Profile Active?
        <input type='radio' name='is_active' value=True> Active
        <input type='radio' name='is_active' value=False> Inactive
      </label>
    </div>

    <div>
      <label>
        Mentee or Mentor?
        <input type='radio' name='is_mentor' value=True> Mentor
        <input type='radio' name='is_mentor' value=False> Mentee
      </label>
    </div>         

    <div>
      <input type="submit" value="Profile">
    </div>

  </form>

{% endblock %}
